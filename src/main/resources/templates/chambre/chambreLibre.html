<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout/master :: page">
<head>
<meta charset="UTF-8"/>
<title>Bienvenue a la gestion des Chambres</title>

<!-- CSS INCLUDE -->
	<link rel="stylesheet"
	    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous"></link>
	<!-- EOF CSS INCLUDE -->
	<style>
	.ol-sm {
	    text-align: center;
	    background-color:blue;
	}
	.disabled {
	    pointer-events: none;
	    opacity: 0.5;
	}
	.pointer-disabled {
	    pointer-events: none;
	}
	</style>
</head>
<body>
<div th:fragment="content">
<div class="row" style="padding-bottom:50px;">
<div th:action="@{/chambres-libres}" method="post">
<div class=col-sm-2 style="border:1px solid #eee;">
<div class=col-sm->
<h6 class="text-center" ><a href="/traitement-chambre" class="button blue">EDITER CHAMBRES</a></h6>
<h6 class="text-center" ><a href="/traitement-reser" class="button blue">CHAMBRES OCCUPEES</a></h6>
</div>
</div>

<div class="col-sm-8" >
<table class="table"  style="border:1px solid #eee;">
<thead style="background-color:#444;color:#EEE;">
<th>#</th>
<th>Nom</th>
<th>Type</th>
<th>Prix</th>
<th>Statut</th>
<th>Actions</th>
</thead>
<tbody>
<tr th:each="c : ${chambres}">
 <td th:text="${c.id}"></td>
 <td th:text="${c.nom}"></td>
 <td th:text="${c.type}"></td>
 <td th:text="${c.prix}"></td>
 <td th:text="${c.statut}"></td>
 <td style="font-size:8px;"><a th:href="traitement-reser"> Voir detail</a> |<a th:href="@{/traitement-chambre/} + ${c.id}">Modifier</a> |<a th:href="@{/delete-chambre/}+${c.id}">Supprimer</a></td>
</tr>
</tbody>
</table>
</div>

<div class=col-sm-2 style="border:1px solid #eee;">
<h5 class="text-center">Gestion des Chambres</h5>
<hr/>

</div>
</div>
</div>
</div>
</body>
</html>
